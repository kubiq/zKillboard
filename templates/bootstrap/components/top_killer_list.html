{% if topSet.values | length %}
    <h4 class="centered">{{ topTitle }}</h4>
    <table class="table table-condensed topBoxes">
    {% for field in topSet.values %}
        <tr>
            {% set imageSize = 32 %}
            <td style="width: 43px;">{% include 'components/image_char.html' %}</td>
            <td>{% include 'components/text_char.html' %}</td>
			<td style="width: 85px; text-align: right;">{{ field.kills|number_format(0) }} Kills</td>
        </tr>
    {% endfor %}
    </table>
{% endif %}
